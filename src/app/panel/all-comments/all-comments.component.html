<div class="loading" *ngIf="comments.length == 0">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
</div>

<div *ngIf="comments.length > 0" class="base_page_color">
  <div class="card w-75 border-top-0 border-right-0 border-left-0 m-auto px-4 pb-3 add_m" *ngFor="let item of comments; index as i">
    <div class="card-body" routerLink="/panel/comments/control/{{item.id}}" data-toggle="tooltip" data-placement="top" title="click to edit">
      <button type="button" class="close" aria-label="Close" (click)="delete(i)">
        <span aria-hidden="true">&times;</span>
      </button>
      <h6 class="card-title text-primary mb-1">{{item.email}}</h6>
      <p class="text-black-50 mb-1">{{item.name}}</p>
      <p class="card-text"> {{item.body}} </p>
    </div>
  </div>
</div>
