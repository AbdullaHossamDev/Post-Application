
<div class="alert alert-warning alert-dismissible fade show" *ngIf="error" role="alert">
  <strong>Error</strong> Please check your internet connection
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <!-- <span aria-hidden="true">&times;</span> -->
  </button>
</div>

<div class="loading" *ngIf="posts.length == 0">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="posts.length > 0" class="base_page_color">
  <div class="card w-75 border-top-0 border-right-0 border-left-0 m-auto px-4 pb-3 add_m" *ngFor="let item of posts; index as i">
    <div class="card-body" data-toggle="tooltip" data-placement="top" title="click to see comments">
      <button type="button" class="close" aria-label="Close" (click)="delete(i)" data-toggle="tooltip" data-placement="top" title="Delete">
        <span aria-hidden="true">&times;</span>
      </button>
      <a href="" routerLink="/panel/user/{{item.user.id}}" routerLinkActive="router-link-active">
        <h5 class="card-title">{{item.user.name}}</h5>
      </a>
      <div routerLink="/panel/posts/control/{{item.id}}">
        <h6 class="card-subtitle mb-2 text-muted">{{item.title}}</h6>
        <p class="card-text">{{item.body}}</p>
      </div>
    </div>
  </div>
</div>
